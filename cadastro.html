<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Amigos Peludos</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores." />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <h1 class="brand">Amigos Peludos</h1>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <button class="nav-toggle" aria-expanded="false" aria-controls="menu">Menu</button>
        <ul id="menu" class="menu" aria-hidden="true">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" class="active">Cadastro</a></li>
          <li><a href="index.html#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <header class="page-header">
      <h2>Cadastro de Voluntário / Doador</h2>
      <p>Preencha os dados abaixo (campos obrigatórios marcados com *).</p>
    </header>

    <form id="form-cadastro" class="form" action="#" method="post" novalidate aria-labelledby="form-title">
      <h3 id="form-title" class="sr-only">Formulário de cadastro</h3>

      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" required minlength="2" maxlength="100" placeholder="Seu nome completo" />

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required placeholder="seu@email.com" />

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />

        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(11) 99999-9999" />

        <label for="nascimento">Data de nascimento *</label>
        <input id="nascimento" name="nascimento" type="date" required max="2007-12-31" />

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço *</label>
        <input id="endereco" name="endereco" type="text" required placeholder="Rua, número, complemento" />

        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required pattern="\d{5}-\d{3}" placeholder="00000-000" />

        <div class="row">
          <div>
            <label for="cidade">Cidade *</label>
            <input id="cidade" name="cidade" type="text" required />
          </div>
          <div>
            <label for="estado">Estado *</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione</option>
              <option>SP</option><option>RJ</option><option>MG</option><option>BA</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label for="interesse">Área de interesse</label>
        <select id="interesse" name="interesse">
          <option>Resgate</option><option>Veterinária</option><option>Evento</option><option>Comunicação</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" maxlength="500" placeholder="Conte algo sobre você..."></textarea>
      </fieldset>

      <div class="actions">
        <button class="btn" type="submit">Enviar</button>
        <button class="btn ghost" type="reset">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year3"></span> Amigos Peludos — Transparência e cuidado.</p>
    </div>
  </footer>

<script src="js/main.js" defer></script>
</body>
</html>
